<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class = "card">
    <div class = "item-container">
        <img src = "./images/image-equilibrium.jpg" alt = "Equilibrium image"
        width = 300 height = 300>
        <div class = "overlay">
          <img src = "./images/icon-view.svg" alt = "Open image">
        </div>
    </div>
    <div class = "card-body">
      <div class = "name-container">
          <p>Equilibrium #3429</p>
      </div>

      <div class = "info-container">
          <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class = "detail-container">
        <div class = "detail">
          <img src = "./images/icon-ethereum.svg" alt = "Ethereum-icon" class = "ethereum">
          0.041 ETH
        </div>
        <div class = "detail">
          <img src = "./images/icon-clock.svg" alt = "Clock-icon" class = "clock">
          3 days left
        </div>
      </div>
    </div>
    <hr>
    
    <div class = "creator-container">
        <img src = "./images/image-avatar.png" alt = "Avatar-icon"
        width = 30 height = 30>
        <p>Creation of <em>Jules Wyvern</em></p>
    </div>
  </div>
    <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            Coded by
            <a href="#">Vishrut Aggarwal</a>
    </div>
</body>
</html>

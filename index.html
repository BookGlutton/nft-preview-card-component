<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class = "card">
    <div class = "container">
        <div class = "item-container">
            <img src = "./images/image-equilibrium.jpg" alt = "Equilibrium image"
            width = 300 height = 300>
        </div>

        <div class = "name-container">
            <p>Equilibrium #3429</p>
        </div>

        <div class = "info-container">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class = "detail-container">
            <span class = "price">
              <img src = "./images/icon-ethereum.svg" alt = "Ethereum-icon">
              0.041 ETH
            </span>
            <span>
              <img src = "./images/icon-clock.svg" alt = "Clock-icon">
              3 days left
            </span>
        </div>

        <hr>
        
        <div class = "creator-container">
          <span>
            <img src = "./images/image-avatar.png" alt = "Avatar-icon"
            width = 30 height = 30>
            Creation of <a class = "name">Jules Wyvern</a>
          </span>
        </div>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vishrut Aggarwal</a>.
  </div>
</body>
</html>
